function getQueryId(L) {
        if (!L.serc) {
            return;
        }
        var N = L.queryID;
        var K = N.indexOf(":");
        var M = N.substr(0, K + 1);
        var J = N.substring(K + 1).split("");
        var I = [];
        $jex.array.each(J, 
        function(O) {
            I.push(String.fromCharCode(O.charCodeAt(0) - 1));
        });
        I.reverse();
        L.queryID = M + I.join("");
        return L;
    }
